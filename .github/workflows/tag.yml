---
# This workflow tags on pushes to main
#
# https://github.com/marketplace/actions/create-tags-from

name: Tag and Release
on:
    push:
        branches: ["main"]
jobs:
    tag:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Create Tag
              id: create_tag
              uses: ./.github/actions/tag
